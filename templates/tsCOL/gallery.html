<!doctype html>
<html lang="en" class="bg-dark text-light">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Photos of Theresa</title>
    <style>
        /* (A) GALLERY CONTAINER */
        /* (A1) BIG SCREENS - 3 IMAGES PER ROW */
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            grid-gap: 10px;
            max-width: 100%;
            margin: 0 auto;
        }

        /* (A2) SMALL SCREENS - 2 IMAGES PER ROW */
        @media screen and (max-width: 640px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* fill | contain | cover | scale-down */
            cursor: pointer;
        }

        /* (C) FULLSCREEN IMAGE */
        .gallery img.full {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 5px;
            /* fill | contain | cover | scale-down */
            background: #000000;
        }
    </style>
</head>

<body class="bg-dark text-light">

    <body>

        <body>
            <h1>Photos of Theresa</h1>
            <div class="gallery">
                {% for image in images %}
                <!-- <a href="images/{{ image }}">
                    <img src="image/{{ image }}" class="img-fluid rounded mx-auto d-block" style="max-width: 50%" />
                </a> -->
                <img src="image/{{ image }}" class="img-fluid rounded mx-auto d-block" style="max-width: 50%" />
                <!-- <h3 class="float-right">{{ image.name }}</h3> -->
                {% endfor %}
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        </body>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                // (A) GET ALL IMAGES
                var all = document.querySelectorAll(".gallery img");

                // (B) CLICK ON IMAGE TO TOGGLE FULLSCREEN
                if (all.length > 0) {
                    for (let img of all) {
                        img.onclick = () => img.classList.toggle("full");
                    }
                }
            });
        </script>

</html>
